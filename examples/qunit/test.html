<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>QUnit Example</title>
	<link rel="stylesheet" href="./lib/qunit-1.10.0.css">
	<script src="../../src/js/yadda-0.2.2.js"></script>
	<script src="../../src/js/yadda-0.2.2-localisation.js"></script>
	<script src="./lib/qunit-1.10.0.js"></script>	
	<script src="./bottles-library.js"></script>
	<script type="text/javascript">

test("A bottle falls from the wall", function() {
	new Yadda.yadda(library).yadda([
		"Given 100 green bottles are standing on the wall",
		"when 1 green bottle accidentally falls",
		"then there are 99 green bottles standing on the wall",

		"when another green bottle accidentally falls",
		"with a loud bang",
		"but bounces back",
		"then there are still 99 green bottles standing on the wall"
	]);
});

	</script>
</head>
<body>
  <div id="qunit"></div>
</body>
